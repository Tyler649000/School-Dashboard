<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Dashboard</title>
        <link rel="icon" href="assets/favicon.png">
        <link rel="stylesheet" href="style.css">
        <script src="nav.js" defer></script>
        <script src="reminders.js" defer></script>
        <script src="homework.js" defer></script>
        <script src="links.js" defer></script>
        <script src="drag-and-drop.js" defer></script>
        <script src="accent-color.js" defer></script>
    </head>
    <body>
        <header>
            <button type="button" class="previous" onclick="navTo('previous')">previous</button>
            <button type="button" class="next" onclick="navTo('next')">next</button>
        </header>
        <main>
            <section id="reminders" class="page" data-selected="true">
                <h1>
                    Reminders
                    <div id="reminder-controls">
                        <button type="button" id="add-reminder">ADD</button>
                        <button type="button" id="edit-reminder">EDIT</button>
                        <button type="button" id="remove-reminder">REMOVE</button>
                    </div>
                </h1>
                <div id="reminder-adder">
                    <div>
                        <input type="text" name="reminder-date" id="add-reminder-date" placeholder="Date..." autocomplete="off">
                        <input type="text" name="reminder-content" id="add-reminder-content" placeholder="Reminder..." autocomplete="off">
                        <button type="button" id="add-reminder-confirm" onclick="addReminder(this.parentNode.firstElementChild.value, this.parentNode.children[1].value)">Confirm</button>
                    </div>
                </div>
                <div id="reminders-container"></div>
            </section>
            <section id="homework" class="page">
                <h1>
                    Homework
                    <div id="homework-controls">
                        <button type="button" id="add-homework" data-selected="false">ADD</button>
                        <button type="button" id="edit-homework" data-selected="false">EDIT</button>
                        <button type="button" id="remove-homework" data-selected="false">REMOVE</button>
                    </div>
                </h1>
                <div id="homework-adder">
                    <div>
                        <input type="text" name="homework-content" id="add-homework-content" placeholder="Homework..." autocomplete="off">
                        <div>
                            <input type="checkbox" name="subheading" id="subheading">
                            <label for="subheading">Subheading</label>
                        </div>
                        <button type="button" id="add-homework-confirm" onclick="addHomework(this.parentNode.querySelector('#add-homework-content').value, this.parentNode.querySelector('#subheading').checked)">Confirm</button>
                    </div>
                </div>
                <div id="homework-container"></div>
            </section>
            <section id="links" class="page">
                <h1>
                    Links
                    <div id="link-controls">
                        <button type="button" id="add-link">ADD</button>
                        <button type="button" id="edit-link">MOVE</button>
                        <button type="button" id="remove-link">REMOVE</button>
                    </div>
                </h1>
                <div id="link-adder">
                    <div>
                        <input type="text" name="link-title" id="add-link-title" placeholder="Title..." autocomplete="off">
                        <input type="text" name="link-url" id="add-link-url" placeholder="URL... (if needed)" autocomplete="off">
                        <button type="button" id="add-link-confirm" onclick="addLink(this.parentNode.firstElementChild.value, this.parentNode.children[1].value)">Confirm</button>
                    </div>
                </div>
                <div id="links-container">
                    <h2 class="link">School</h2>
                    <a class="link" href="https://nndsb.elearningontario.ca/d2l/home" target="_blank">LMS</a>
                    <a class="link" href="https://nndsb.edsby.com/p/BaseStudent/" target="_blank">Edsby</a>
                    <a class="link" href="https://www.nearnorthschools.ca/" target="_blank">NNDSB</a>
                    <a class="link" href="https://outlook.office.com/mail/" target="_blank">Mail</a>
                    <a class="link" href="https://mynndsb.nearnorthschools.ca/register/user/login" target="_blank">Sign in</a>
                    <h2 class="link">Translation</h2>
                    <a class="link" href="https://www.wordreference.com/" target="_blank">WordReference</a>
                    <a class="link" href="https://bonpatron.com/en/" target="_blank">BonPatron</a>
                    <a class="link" href="https://www.google.com/search?q=Google+Translate" target="_blank">Google Translate</a>
                    <h2 class="link">YouTube</h2>
                    <a class="link" href="https://music.youtube.com/playlist?list=LM" target="_blank">Music</a>
                    <a class="link" href="https://www.youtube.com/" target="_blank">YouTube</a>
                    <a class="link" href="https://en1.y2mate.is/q6rli/" target="_blank">Download</a>
                    <h2 class="link">Other</h2>
                    <a class="link" href="https://pixabay.com/" target="_blank">Pixabay</a>
                </div>
            </section>
        </main>
        <input type="color" name="accent-color" id="accent-color">
    </body>
</html>
